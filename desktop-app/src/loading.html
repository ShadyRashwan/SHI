<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SHI - Loading</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111827;
      color: #e5e7eb;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    .loading-container {
      text-align: center;
    }
    
    .logo {
      font-size: 48px;
      margin-bottom: 20px;
      font-weight: bold;
      color: #cadbfd;
    }
    
    .spinner {
      margin: 20px auto;
      width: 70px;
      text-align: center;
    }
    
    .spinner > div {
      width: 18px;
      height: 18px;
      background-color: #117FD7;
      border-radius: 100%;
      display: inline-block;
      animation: sk-bouncedelay 1.4s infinite ease-in-out both;
      margin: 0 5px;
    }
    
    .spinner .bounce1 {
      animation-delay: -0.32s;
    }
    
    .spinner .bounce2 {
      animation-delay: -0.16s;
    }
    
    @keyframes sk-bouncedelay {
      0%, 80%, 100% { 
        transform: scale(0);
      } 40% { 
        transform: scale(1.0);
      }
    }
    
    .message {
      font-size: 18px;
      margin-top: 20px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="logo">SHI</div>
    <div class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
    <div class="message">
      Starting Images to PDF Converter...
    </div>
  </div>
</body>
</html>
